<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity (last value) as needed */
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 10px;
    }
    .logout-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Hello, <span id="username">User</span>, you are now logged in.</p>
    <button class="logout-btn" onclick="logOut()">Logout</button>
  </div>

  <script>
    function logOut() {
      // Clear username from localStorage
      localStorage.removeItem('username');
      // Redirect user to login page
      window.location.href = 'index.html';
    }

    // Retrieve username from localStorage and display it
    var username = localStorage.getItem('username');
    if (username) {
      document.getElementById('username').textContent = username;
    } else {
      // If not logged in, redirect to login page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
